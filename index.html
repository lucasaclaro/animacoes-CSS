<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com CSS</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="conteudo">
        <h1>Animações com CSS</h1>
        <div class="animacoes">
            <div class="box">
                <img src="imagens/ball.png" alt="Bola de basquete">
            </div>
        </div>
        <div class="animacoes">
            <div class="boxOne"></div>
        </div>
        <div class="animacoes">
            <div class="boxTwo">
                <img src="imagens/aviao.png" alt="Avião">
            </div>                       
        </div>
        <div class="animacoesBackground">
            <div class="papelDeParede">
                <h2>Animação degradê</h2>
            </div>
        <div class="animacoesBall">
            <div class="boxThree">
                <img id="imagemBall" src="imagens/ball.png" alt="Bola de basquete">
            </div>
        </div>
        <div class="animacoes">
            <div class="boxFour">
                <p class="textoOculto">Texto oculto</p>

            </div>
        </div>
        <div class="animacoes">
            <div class="boxFive">
                <div class="boxFiveDentro">
                    <p class="textoOcultoDois">Texto oculto</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
